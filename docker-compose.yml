version: '3.8'

services:
  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - homepage-service
      - account-service
      - cart-service
      - checkout-service
    networks:
      - cartella-network

  # Backend Services
  homepage-service:
    build: ./backend/homepage
    ports:
      - "5000:5000"
    networks:
      - cartella-network
    environment:
      - FLASK_ENV=development

  account-service:
    build: ./backend/account
    ports:
      - "5001:5001"
    networks:
      - cartella-network
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=your-secret-key-here

  cart-service:
    build: ./backend/cart
    ports:
      - "5002:5002"
    networks:
      - cartella-network
    environment:
      - FLASK_ENV=development

  checkout-service:
    build: ./backend/checkout
    ports:
      - "5003:5003"
    networks:
      - cartella-network
    environment:
      - FLASK_ENV=development

networks:
  cartella-network:
    driver: bridge
